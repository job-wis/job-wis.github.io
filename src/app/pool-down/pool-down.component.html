<div class="overlay" *ngIf="isVisible" (click)="close($event)">
    <div *ngIf="isVisible" class="container pooldown">
        <br>
        <div *ngFor="let rec of gS.likeList | sortLike" class="row">
            <div class="col">
                <img src="{{ rec.good.imageUrlMedium }}">
            </div>
            <div class="col">
                {{ rec.good.name }} добавлен {{ rec.date | amTimeAgo | aliDate}}
            </div>
            <hr/>
        </div>

        <button class="btn" (click)="toLikeList()">Весь список желаемого</button>
        <br>
        <br>
    </div>

</div>
