<div class="container">
  <h2>Содержимое желаемого:</h2>

  <table class="table">
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col">Наименование</th>
        <th scope="col">Добавлено</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.gS.likeList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
          <img src="{{ item.good.imageUrlSmall }}">
        </td>
        <td>{{ item.good.name }}</td>
        <td>{{ item.date | amTimeAgo | aliDate}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="addToBasket(item.good)">В корзину</button>
        </td>
        <td>
          <button type="button" class="btn btn-warning" (click)="deleteFromLike(item.good)">Не интересно</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
